    <title>MVP1 with Folding and Overview </title>

    <link rel="stylesheet" href="./demo-app/style/demo.css" />

    <style>
        .demo-properties label.short {
            width: 6em;
        }
        
        .demo-properties input[type='number'] {
            width: 5em;
        }
        
        .demo-properties button.export-button {
            width: 6.5em;
            height: 10ex;
            margin: auto;
            vertical-align: middle;
        }
        
        .demo-exportDialog {
            z-index: 10000;
            position: absolute;
            left: 25%;
            right: 25%;
            top: 20%;
            bottom: 20%;
            background: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 12px;
        }
        
        .demo-exportDialog h2 {
            font-size: 14pt;
            font-weight: bold;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 20pt;
            margin: 20px;
            white-space: nowrap;
        }
        
        .outer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        
        .outer div {
            margin-bottom: 7px;
        }
        
        .outer label {
            font-size: larger;
        }
        
        .outer select {
            min-width: 80px;
        }
        
        .exportImageContainer {
            width: calc(100% - 40px);
            height: calc(100% - 120px);
            display: block;
            margin: 20px;
            overflow: auto;
        }
        
        .exportImageContainer button {
            margin: 0 auto;
        }
        
        .exportImageContainer>div {
            overflow: hidden;
            margin: 0 auto;
            height: 100%;
        }
        
        #imageContainer img {
            margin: auto;
            display: block;
        }
        
        .demo-exportDialog button {
            border: 1px solid #7d7d7d;
            background: #eeeeee;
            margin: 10px;
            padding: 2px 5px;
        }
        
        .hidden {
            display: none;
        }
        /*
       * Custom fonts need to be loaded before their usage in the GraphComponent,
       * otherwise the initial measurement of the font may use a system font.
       * We pre-load the fonts by applying them to a hidden dummy element.
       */
        
        .font-preload {
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <script src="../../resources/filesystem-warning.js"></script>

    <!-- the actual pdf export libraries -->
    <script src="https://unpkg.com/jspdf@2.3.1/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/svg2pdf.js@2.1.0/dist/svg2pdf.umd.min.js"></script>

    <!-- Load custom fonts for the custom-fonts sample graph. This is ONLY required if you want to export Cyrillic or Hiragana characters. -->
    <!-- jsPDF supports the most common fonts out of the box, however to register other custom fonts, please see -->
    <!-- https://github.com/MrRio/jsPDF#use-of-unicode-characters--utf-8 -->
    <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet" />
    <script src="https://www.yworks.com/resources/scripts/prata-regular-yjs8146.js"></script>
    <script src="https://www.yworks.com/resources/scripts/kosugi-yjs8146.js"></script>

<body class="demo-has-left">
    <aside class="demo-sidebar demo-left">
        <div class="demo-sidebar-header">
            <a href="https://www.yworks.com/products/yfiles" class="demo-left-logo"></a>
        </div>
        <div class="demo-sidebar-content">
            <div class="tutorial-step">Demo HSBC Project: Data Lineage</div>
            <h1>MVP 1 with Folding</h1>
        </div>
    </aside>

    <div class="demo-content">
        <header class="demo-header"></header>
        <div class="demo-toolbar">
            <button data-command="ZoomIn" title="Zoom In" class="demo-icon-yIconZoomIn"></button>
            <button data-command="ZoomOut" title="Zoom Out" class="demo-icon-yIconZoomOut"></button>
            <span class="demo-separator"></span>
            <button data-command="ZoomOriginal" title="Zoom to original size" class="demo-icon-yIconZoomOriginal"></button>
            <button data-command="FitContent" title="Fit Content" class="demo-icon-yIconZoomFit"></button>
            <span class="demo-separator"></span>
            <button data-command="Export" title='Export to pdf' class="demo-icon-yIconPrint" id="ExportButton" data-name="ExportButton" value="Export"></button>
        </div>

        <div class="demo-content-dynamic">
            <div id="graphOverviewComponent" class="demo-overview-container">
                <div class="demo-overview-header">Overview</div>
                <div id="overviewComponent"></div>
            </div>
            <div id="graphComponent"></div>
        </div>

        <!-- Export popup -->
        <div id="popup" class="demo-exportDialog hidden">
            <!-- Client Export -->
            <div id="outerClientExport" class="outer">
                <h2>PDF Export</h2>
                <div id="pdfContainer" class="exportImageContainer">
                    <div id="pdfContainerInner"></div>
                </div>
                <button id="clientPdfSaveButton">Save</button>
                <button id="closeButton">Close</button>
            </div>
        </div>

        <script type="module" crossorigin="anonymous" src="SampleApplication.ts"></script>

    </div>
    </div>
    </div>
</body>
